<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container container-app'>
    <div th:replace="fragments/header.html :: header(option='Juegos')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Lista de Juegos para la Venta</h1>
            </div>
            <div class="container-fluid">

                <a class="btn btn-primary mt-4 mb-4" th:href="@{'/juegos/nuevo'}">Nuevo Juego</a>
                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th style="width: 18%">Nombre</th>
                        <th style="width: 32%">Descripci√≥n</th>
                        <th style="width: 10%">Plataforma</th>
                        <th style="width: 10%">Precio (S/)</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="juego,info:${listaJuegosAsc}">
                        <td th:text="${info.index + 1}"></td>
                        <td><img th:src="${juego.image}" width="80" class="rounded" /></td>
                        <td th:text="${juego.nombre}"></td>
                        <td th:text="${juego.descripcion}"></td>
                        <td th:text="${juego.plataforma.idplataforma}"></td>
                        <td th:text="${juego.precio}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/juegos/editar'+'?id='+${juego.idjuego}}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/juegos/borrar'+'?id='+${juego.idjuego}}">Borrar</a></td>
                    </tr>

                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar #4 Grupo - PUCP @ 2021</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
