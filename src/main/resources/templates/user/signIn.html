<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='TeleTok - Iniciar SesiÃ³n')"></head>
<body>
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header navbar-light text-center" style="background-color: #e3f2fd;">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        GameShop3
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Acceso Denegado
                    </div>
                    <form class="user" th:action="@{/processLogin}" method="post" >
                        <div class="form-group">
                            <input type="email" class="form-control form-control-user"
                                   id="correo" name="correo" aria-describedby="emailHelp"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                   id="contra" name="password" placeholder="Password">
                        </div>



                        <button class="btn btn-primary btn-user btn-block" type="submit">Ingresar</button>
                        <div style="color: red; font-size: small; text-align: left"
                             th:if="${param.error}">Acceso denegado</div>
                        <hr>
                        <a href="index.html" class="btn btn-google btn-user btn-block">
                            <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
